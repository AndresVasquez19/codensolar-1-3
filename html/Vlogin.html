<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<link rel="stylesheet" type="text/css" href="../css/Vlogin.css">
    <title>Animated Signup And Login Form with Toggle Switch</title>
</head>

<body class="body">

<div class=volver>
    <div class="volver1">
        <a href="../html/pruebsas.html">Volver</a>
    </div>
</div>


<div class="login">
<input type="checkbox" id="check">
    <div class="container">
        <div class="login page">
            <div class="heading">Ingresar</div>
            <form action="#">
                <div class="entryarea">
                    <input type="text" required>
                    <div class="labelline">Ingresa tu Nombre</div>
                </div>
                <div class="entryarea">
                    <input type="password" required>
                    <div class="labelline">Ingresa tu Contraseña</div>
                </div>
                <a href="#">¿Olvidaste tu Contraseña?</a>
                <input type="submit" value="ingresar" id="btn">
                <div class="switch">
                    <span>¿No tienes una cuenta?</span>
                    <label for="check">Registrarse AHORA</label>
                </div>
            </form>
        </div>



        <div class="signup page">
            <div class="heading">Registrarse</div>
            <form action="#">
                <div class="entryarea">
                    <input type="text" required>
                    <div class="labelline">Ingresa tu Nombre</div>
                </div>
                <div class="entryarea">
                    <input type="email" required>
                    <div class="labelline">Ingresa tu Correo</div>
                </div>
                <div class="entryarea">
                    <input type="password" required>
                    <div class="labelline">Ingresa tu Contraseña</div>
                </div>
                <input type="submit" value="ingresar" id="btn">
                <div class="switch">
                    <span>¿Ya tienes cuenta?</span>
                    <label for="check">Ingresa AHORA</label>
                </div>
            </form>
        </div>
    </div>

</div>


</body>
</html>
